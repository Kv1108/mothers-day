<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day ‚ù§</title>
    <style>
        body {
            overflow: hidden;
            font-family: "Roboto", serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            touch-action: pan-y;
            min-height: 100vh;
        }
        
        .carousel {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        
        .carousel-item {
            --items: 6;
            --width: clamp(200px, 60vw, 400px);
            --height: clamp(300px, 60vh, 500px);
            --x: calc(var(--active) * 800%);
            --y: calc(var(--active) * 200%);
            --rot: calc(var(--active) * 120deg);
            --opacity: calc(var(--zIndex) / var(--items) * 3 - 2);
            overflow: hidden;
            position: absolute;
            z-index: var(--zIndex);
            width: var(--width);
            height: var(--height);
            margin: calc(var(--height) * -0.5) 0 0 calc(var(--width) * -0.5);
            border-radius: 15px;
            top: 50%;
            left: 50%;
            user-select: none;
            transform-origin: 0% 100%;
            box-shadow: 0 10px 50px 10px rgba(0, 0, 0, 0.2);
            background: white;
            pointer-events: all;
            transform: translate(var(--x), var(--y)) rotate(var(--rot));
            transition: transform 0.8s cubic-bezier(0, 0.02, 0, 1);
        }
        
        .carousel-item .carousel-box {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            opacity: var(--opacity);
            font-family: "Orelo-sw-db", serif;
        }
        
        .carousel-item .carousel-box:before {
            content: "";
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5));
        }
        
        .carousel-item .title {
            position: absolute;
            z-index: 1;
            color: #fff;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            font-size: clamp(18px, 4vw, 24px);
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        
        .carousel-item .num {
            position: absolute;
            z-index: 1;
            color: #fff;
            top: 10px;
            left: 20px;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            font-size: clamp(20px, 10vw, 80px);
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        .layout {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .layout:before {
            content: "";
            position: absolute;
            z-index: 1;
            top: 0;
            left: 70px;
            width: 10px;
            height: 100%;
            border: 1px solid #fff;
            border-top: none;
            border-bottom: none;
            opacity: 0.15;
        }
        
        .layout .box {
            position: absolute;
            bottom: 0;
            left: 30px;
            color: #fff;
            transform-origin: 0% 10%;
            transform: rotate(-90deg);
            font-size: 9px;
            line-height: 1.4;
            text-transform: uppercase;
            opacity: 0.4;
        }
        
        .heart {
            position: absolute;
            z-index: 10;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Swipe instruction */
        .swipe-instruction {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            z-index: 100;
            animation: fadeInOut 3s infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-family: "Roboto", serif;
        }
        
        .swipe-instruction .arrow {
            font-size: 20px;
            animation: swipe 2s infinite;
            display: inline-block;
        }
        
        @keyframes swipe {
            0% { transform: translateX(0); opacity: 0; }
            50% { transform: translateX(20px); opacity: 1; }
            100% { transform: translateX(40px); opacity: 0; }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        /* Flower decorations */
        .flowers {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            font-size: 25px;
            animation: float 15s ease-in-out infinite;
            opacity: 0.6;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .flower:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .flower:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .flower:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 6s;
        }
        
        .flower:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 8s;
        }
        
        .flower:nth-child(6) {
            top: 40%;
            right: 5%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Header text */
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            font-family: "Orelo-sw-db", serif;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .carousel-item {
                --width: clamp(250px, 80vw, 350px);
                --height: clamp(350px, 80vh, 450px);
            }
            
            .carousel-item .title {
                font-size: clamp(16px, 5vw, 20px);
                padding: 8px;
            }
            
            .layout:before {
                left: 50px;
            }
        }
    </style>
</head>
<body>

    <script>
        /*--------------------
        Vars
        --------------------*/
        let progress = 10;
        let startX = 0;
        let active = 0;
        let isDown = false;
        
        /*--------------------
        Contants
        --------------------*/
        const speedWheel = 0.02;
        const speedDrag = -0.1;
        
        /*--------------------
        Get Z
        --------------------*/
        const getZindex = (array, index) => (array.map((_, i) => (index === i) ? array.length : array.length - Math.abs(index - i)));
        
        /*--------------------
        Items
        --------------------*/
        const $items = document.querySelectorAll('.carousel-item');
        const $swipeInstruction = document.querySelector('.swipe-instruction');
        
        const displayItems = (item, index, active) => {
            const zIndex = getZindex([...$items], active)[index];
            item.style.setProperty('--zIndex', zIndex);
            item.style.setProperty('--active', (index-active)/$items.length);
        };
        
        /*--------------------
        Animate
        --------------------*/
        const animate = () => {
            progress = Math.max(0, Math.min(progress, 100));
            active = Math.floor(progress/100*($items.length-1));
            
            $items.forEach((item, index) => displayItems(item, index, active));
        };
        animate();
        
        /*--------------------
        Click on Items
        --------------------*/
        $items.forEach((item, i) => {
            item.addEventListener('click', () => {
                progress = (i/$items.length) * 100 + 10;
                animate();
                // Hide instruction after first interaction
                $swipeInstruction.style.opacity = '0';
                setTimeout(() => {
                    $swipeInstruction.style.display = 'none';
                }, 500);
            });
        });
        
        /*--------------------
        Handlers
        --------------------*/
        const handleWheel = e => {
            const wheelProgress = e.deltaY * speedWheel;
            progress = progress + wheelProgress;
            animate();
            // Hide instruction after first interaction
            $swipeInstruction.style.opacity = '0';
            setTimeout(() => {
                $swipeInstruction.style.display = 'none';
            }, 500);
        };
        
        const handleTouchMove = (e) => {
            if (!isDown) return;
            const x = e.touches[0].clientX || 0;
            const touchProgress = (x - startX) * speedDrag;
            progress = progress + touchProgress;
            startX = x;
            animate();
            // Hide instruction after first interaction
            $swipeInstruction.style.opacity = '0';
            setTimeout(() => {
                $swipeInstruction.style.display = 'none';
            }, 500);
        };
        
        const handleMouseDown = e => {
            isDown = true;
            startX = e.clientX || (e.touches && e.touches[0].clientX) || 0;
        };
        
        const handleMouseUp = () => {
            isDown = false;
        };
        
        /*--------------------
        Listeners
        --------------------*/
        document.addEventListener('wheel', handleWheel);
        document.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mouseup', handleMouseUp);
        document.addEventListener('touchstart', handleMouseDown);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleMouseUp);
        
        // Auto-rotate for mobile users - slower rotation
        let autoRotate = setInterval(() => {
            progress = (progress + 0.5) % 100;
            animate();
        }, 4000);
        
        // Pause auto-rotate when user interacts
        document.addEventListener('touchstart', () => {
            clearInterval(autoRotate);
            // Hide instruction after first interaction
            $swipeInstruction.style.opacity = '0';
            setTimeout(() => {
                $swipeInstruction.style.display = 'none';
            }, 500);
        });
        
        document.addEventListener('touchend', () => {
            // Auto-rotate slower after user interaction
            autoRotate = setInterval(() => {
                progress = (progress + 0.5) % 100;
                animate();
            }, 4000);
        });
        
        // Hide swipe instruction after 15 seconds
        setTimeout(() => {
            $swipeInstruction.style.opacity = '0';
            setTimeout(() => {
                $swipeInstruction.style.display = 'none';
            }, 500);
        }, 30000);
    </script>
