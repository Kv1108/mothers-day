<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day ‚ù§</title>
    <style>
        body {
            overflow: hidden;
            font-family: "Roboto", serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            touch-action: pan-y;
            min-height: 100vh;
        }
        
        .carousel {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        
        .carousel-item {
            --items: 6;
            --width: clamp(200px, 60vw, 400px);
            --height: clamp(300px, 60vh, 500px);
            --x: calc(var(--active) * 800%);
            --y: calc(var(--active) * 200%);
            --rot: calc(var(--active) * 120deg);
            --opacity: calc(var(--zIndex) / var(--items) * 3 - 2);
            overflow: hidden;
            position: absolute;
            z-index: var(--zIndex);
            width: var(--width);
            height: var(--height);
            margin: calc(var(--height) * -0.5) 0 0 calc(var(--width) * -0.5);
            border-radius: 15px;
            top: 50%;
            left: 50%;
            user-select: none;
            transform-origin: 0% 100%;
            box-shadow: 0 10px 50px 10px rgba(0, 0, 0, 0.2);
            background: white;
            pointer-events: all;
            transform: translate(var(--x), var(--y)) rotate(var(--rot));
            transition: transform 0.8s cubic-bezier(0, 0.02, 0, 1);
        }
        
        .carousel-item .carousel-box {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            opacity: var(--opacity);
            font-family: "Orelo-sw-db", serif;
        }
        
        .carousel-item .carousel-box:before {
            content: "";
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5));
        }
        
        .carousel-item .title {
            position: absolute;
            z-index: 1;
            color: #fff;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            font-size: clamp(18px, 4vw, 24px);
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        
        .carousel-item .num {
            position: absolute;
            z-index: 1;
            color: #fff;
            top: 10px;
            left: 20px;
            transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
            font-size: clamp(20px, 10vw, 80px);
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        .layout {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .layout:before {
            content: "";
            position: absolute;
            z-index: 1;
            top: 0;
            left: 70px;
            width: 10px;
            height: 100%;
            border: 1px solid #fff;
            border-top: none;
            border-bottom: none;
            opacity: 0.15;
        }
        
        .layout .box {
            position: absolute;
            bottom: 0;
            left: 30px;
            color: #fff;
            transform-origin: 0% 10%;
            transform: rotate(-90deg);
            font-size: 9px;
            line-height: 1.4;
            text-transform: uppercase;
            opacity: 0.4;
        }
        
        .heart {
            position: absolute;
            z-index: 10;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Flower decorations */
        .flowers {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            font-size: 25px;
            animation: float 15s ease-in-out infinite;
            opacity: 0.6;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .flower:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .flower:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .flower:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 6s;
        }
        
        .flower:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 8s;
        }
        
        .flower:nth-child(6) {
            top: 40%;
            right: 5%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Header text */
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            font-family: "Orelo-sw-db", serif;
        }
        
        /* Progress bar for timer */
        .progress-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 300px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            z-index: 100;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: white;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .carousel-item {
                --width: clamp(250px, 80vw, 350px);
                --height: clamp(350px, 80vh, 450px);
            }
            
            .carousel-item .title {
                font-size: clamp(16px, 5vw, 20px);
                padding: 8px;
            }
            
            .layout:before {
                left: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="carousel">

    <script>
        /*--------------------
        Vars
        --------------------*/
        let progress = 10;
        let active = 0;
        
        /*--------------------
        Get Z
        --------------------*/
        const getZindex = (array, index) => (array.map((_, i) => (index === i) ? array.length : array.length - Math.abs(index - i)));
        
        /*--------------------
        Items
        --------------------*/
        const $items = document.querySelectorAll('.carousel-item');
        const $progressBar = document.getElementById('progressBar');
        
        const displayItems = (item, index, active) => {
            const zIndex = getZindex([...$items], active)[index];
            item.style.setProperty('--zIndex', zIndex);
            item.style.setProperty('--active', (index-active)/$items.length);
        };
        
        /*--------------------
        Animate
        --------------------*/
        const animate = () => {
            progress = Math.max(0, Math.min(progress, 100));
            active = Math.floor(progress/100*($items.length-1));
            
            $items.forEach((item, index) => displayItems(item, index, active));
        };
        
        // Initial animation
        animate();
        
        /*--------------------
        Timer Animation
        --------------------*/
        // Time for each slide in milliseconds (3 seconds)
        const slideTime = 3000;
        let progressCounter = 0;
        let timer;
        
        function startTimer() {
            // Reset progress bar
            progressCounter = 0;
            
            // Clear previous timer if exists
            if (timer) clearInterval(timer);
            
            // Progress bar update interval (50ms for smooth animation)
            const updateInterval = 50;
            
            // Update progress bar and slide
            timer = setInterval(() => {
                progressCounter += updateInterval;
                
                // Update progress bar width
                const progressPercentage = (progressCounter / slideTime) * 100;
                $progressBar.style.width = `${progressPercentage}%`;
                
                // Move to next slide when timer completes
                if (progressCounter >= slideTime) {
                    // Calculate next position - ensure we cycle through all 6 slides
                    if (active >= $items.length - 1) {
                        // If at the last image, go back to the first
                        progress = 10;
                    } else {
                        // Otherwise go to the next image
                        progress = ((active + 1) / ($items.length - 1)) * 100;
                    }
                    animate();
                    progressCounter = 0;
                }
            }, updateInterval);
        }
        
        // Start the timer animation immediately
        startTimer();
        
        /*--------------------
        Click on Items - Manual Control
        --------------------*/
        $items.forEach((item, i) => {
            item.addEventListener('click', () => {
                progress = (i/($items.length-1)) * 100;
                animate();
                // Restart timer
                startTimer();
            });
        });
    </script>
